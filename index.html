  <body>

    <div class="container">
        <h1>World Clock</h1>
        <select>
            <option value="">Select a city </option>

        </select>

    <div class ="stockholm">
        <h2>Stockholm</h2>
        <div class="date">MArch 3rd 2023</div>
        <div class="time">04:25 AM</div>
    </div>

    <div class ="cairo">
        <h2>cairo</h2>
        <div class="date">MArch 3rd 2023</div>
        <div class="time">05:25 AM</div>
    </div>
    
</br>
